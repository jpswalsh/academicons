<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <li><a href="https://github.com/jpswalsh"><i class="fa fa-github"></i> <span class="username">jpswalsh</span></a></li>
          <li><a href="https://github.com/katjabercic"><i class="fa fa-github"></i> <span class="username">katjabercic</span></a></li>
        </ul>
       </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description -}}</p>
      </div>
    </div>

  </div>

</footer>
